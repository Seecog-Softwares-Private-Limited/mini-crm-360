<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudApp - Subscription Plans</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
      color: #333;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    header p {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 20px;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    .plans-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .plan-card {
      background: white;
      border-radius: 12px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
      position: relative;
    }

    .plan-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 60px rgba(102, 126, 234, 0.2);
    }

    .plan-card.featured {
      border: 3px solid #667eea;
      transform: scale(1.05);
    }

    .plan-card.featured:hover {
      transform: scale(1.05) translateY(-10px);
    }

    .badge {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: bold;
    }

    .plan-name {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .plan-description {
      color: #666;
      margin-bottom: 20px;
      font-size: 0.95em;
    }

    .plan-price {
      font-size: 3em;
      font-weight: bold;
      color: #667eea;
      margin: 20px 0;
    }

    .plan-price-period {
      color: #999;
      font-size: 0.9em;
    }

    .plan-features {
      text-align: left;
      margin: 30px 0;
      list-style: none;
    }

    .plan-features li {
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      color: #555;
      display: flex;
      align-items: center;
    }

    .plan-features li:before {
      content: "‚úì";
      color: #16a34a;
      font-weight: bold;
      margin-right: 10px;
      font-size: 1.2em;
    }

    .plan-features li:last-child {
      border-bottom: none;
    }

    .plan-button {
      width: 100%;
      padding: 15px;
      margin-top: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .plan-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .plan-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .dashboard {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .subscription-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .info-card {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .info-label {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 5px;
    }

    .info-value {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }

    .status-badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 600;
    }

    .status-badge.active {
      background: #d1fae5;
      color: #065f46;
    }

    .status-badge.inactive {
      background: #fee2e2;
      color: #7f1d1d;
    }

    .action-button {
      padding: 12px 20px;
      margin-right: 10px;
      margin-top: 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .action-button:hover {
      background: #5568d3;
    }

    .action-button.danger {
      background: #dc2626;
    }

    .action-button.danger:hover {
      background: #b91c1c;
    }

    .action-button.secondary {
      background: transparent;
      border: 2px solid #667eea;
      color: #667eea;
    }

    .action-button.secondary:hover {
      background: #667eea;
      color: white;
    }

    .message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .message.error {
      background: #fef5f5;
      color: #c53030;
      border-left: 4px solid #dc2626;
      display: block;
    }

    .message.success {
      background: #f0fdf4;
      color: #15803d;
      border-left: 4px solid #16a34a;
      display: block;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .no-subscription {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .no-subscription h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .back-button {
      padding: 10px 15px;
      background: #f0f0f0;
      color: #333;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .back-button:hover {
      background: #e0e0e0;
    }

    .test-mode-info {
      background: #fef3c7;
      border-left: 4px solid #f59e0b;
      padding: 12px;
      border-radius: 4px;
      margin-top: 20px;
      font-size: 0.9em;
      color: #92400e;
    }

    /* Modal Styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: white;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .modal p {
      color: #666;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-cancel {
      background: #f0f0f0;
      color: #333;
    }

    .btn-cancel:hover {
      background: #e0e0e0;
    }

    .btn-proceed {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-proceed:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-proceed:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .selected-plan-info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #667eea;
    }

    .selected-plan-info .plan-name {
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .selected-plan-info .plan-price {
      font-size: 1.5em;
      color: #667eea;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>‚òÅÔ∏è CloudApp</h1>
      <p>Choose the perfect plan for your needs</p>
    </header>

    <!-- User Details Modal -->
    <div id="userDetailsModal" class="modal-overlay">
      <div class="modal">
        <h2>Complete Your Purchase</h2>
        <div id="selectedPlanInfo" class="selected-plan-info">
          <div class="plan-name">Loading...</div>
          <div class="plan-price">‚Çπ0/month</div>
        </div>
        <p>Please provide your details to continue:</p>
        <div id="modalMessage" class="message"></div>
        <form id="userDetailsForm">
          <div class="form-group">
            <label for="customerName">Full Name *</label>
            <input type="text" id="customerName" name="name" required placeholder="John Doe">
          </div>
          <div class="form-group">
            <label for="customerEmail">Email Address *</label>
            <input type="email" id="customerEmail" name="email" required placeholder="john@example.com">
          </div>
          <div class="form-group">
            <label for="customerContact">Phone Number *</label>
            <input type="tel" id="customerContact" name="contact" required placeholder="9876543210" pattern="[0-9]{10}">
          </div>
          <div class="modal-buttons">
            <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
            <button type="submit" class="btn-proceed" id="proceedBtn">Proceed to Pay</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Plans Page -->
    <div id="plansPage" class="page active">
      <div id="plansMessage" class="message"></div>
      <div class="plans-grid" id="plansGrid"></div>
      <div class="test-mode-info">
        <strong>üß™ Test Mode:</strong> In the Razorpay checkout, use test card: <code>4111 1111 1111 1111</code>, any future date, any CVV
      </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboardPage" class="page">
      <button class="back-button" onclick="showPlans()">‚Üê Back to Plans</button>
      <div class="dashboard">
        <h2>Your Subscription</h2>
        <div id="dashboardMessage" class="message"></div>
        <div id="subscriptionContent"></div>
      </div>
    </div>
  </div>

  <script>
    const RAZORPAY_KEY_ID = 'rzp_test_RxQsCnMDvkW4k5';
    const API_BASE = '';

    // Initialize
    async function initializeApp() {
      await loadPlans();
      checkSubscriptionStatus();
    }

    // Load plans
    async function loadPlans() {
      try {
        const response = await fetch(`${API_BASE}/billing/plans`);
        const data = await response.json();
        
        if (data.ok && data.plans) {
          renderPlans(data.plans);
        } else {
          showMessage('plansMessage', 'Failed to load plans', 'error');
        }
      } catch (error) {
        showMessage('plansMessage', `Error: ${error.message}`, 'error');
      }
    }

    // Render plans
    function renderPlans(plans) {
      const grid = document.getElementById('plansGrid');
      grid.innerHTML = '';

      plans.forEach((plan, index) => {
        const isMiddle = index === 1;
        const card = document.createElement('div');
        card.className = `plan-card ${isMiddle ? 'featured' : ''}`;
        
        card.innerHTML = `
          ${isMiddle ? '<div class="badge">Most Popular</div>' : ''}
          <div class="plan-name">${plan.name}</div>
          <div class="plan-description">${plan.description}</div>
          <div class="plan-price">
            ‚Çπ${plan.price}
            <div class="plan-price-period">/${plan.interval}</div>
          </div>
          <ul class="plan-features">
            ${plan.features.map(f => `<li>${f}</li>`).join('')}
          </ul>
          <button class="plan-button" onclick="handleBuyClick('${plan.id}', '${plan.name}', ${plan.price})">
            Get Started
          </button>
        `;
        grid.appendChild(card);
      });
    }

    // ========== MODAL HANDLING ==========
    let selectedPlan = null;

    function openModal(planId, planName, price) {
      selectedPlan = { planId, planName, price };
      
      // Update modal with selected plan info
      document.getElementById('selectedPlanInfo').innerHTML = `
        <div class="plan-name">${planName}</div>
        <div class="plan-price">‚Çπ${price}/month</div>
      `;
      
      // Show modal
      document.getElementById('userDetailsModal').classList.add('active');
      document.getElementById('customerName').focus();
    }

    function closeModal() {
      document.getElementById('userDetailsModal').classList.remove('active');
      document.getElementById('userDetailsForm').reset();
      document.getElementById('modalMessage').className = 'message';
      document.getElementById('modalMessage').textContent = '';
      selectedPlan = null;
    }

    // Handle form submission
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('userDetailsForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        if (!selectedPlan) return;
        
        const proceedBtn = document.getElementById('proceedBtn');
        proceedBtn.disabled = true;
        proceedBtn.innerHTML = '<span class="loading-spinner"></span>Processing...';
        
        const customer = {
          name: document.getElementById('customerName').value.trim(),
          email: document.getElementById('customerEmail').value.trim(),
          contact: document.getElementById('customerContact').value.trim()
        };
        
        try {
          // Step 1: Create order on backend
          const response = await fetch(`${API_BASE}/billing/orders`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'x-user-id': getUserId()
            },
            body: JSON.stringify({
              planCode: selectedPlan.planId,
              customer
            })
          });

          const data = await response.json();

          if (!data.ok) {
            throw new Error(data.message || 'Failed to create order');
          }

          // Step 2: Open Razorpay checkout
          const checkout = data.checkout;
          const orderId = data.order.id;

          const options = {
            key: checkout.key || RAZORPAY_KEY_ID,
            order_id: checkout.order_id,
            amount: checkout.amount,
            currency: checkout.currency || 'INR',
            name: checkout.name || 'CloudApp',
            description: checkout.description || `${selectedPlan.planName} Plan`,
            prefill: {
              name: customer.name,
              email: customer.email,
              contact: customer.contact
            },
            theme: {
              color: '#667eea'
            },
            handler: async function(razorpayResponse) {
              // Step 3: Verify payment on backend
              try {
                const verifyResponse = await fetch(`${API_BASE}/billing/orders/${orderId}/verify`, {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'x-user-id': getUserId()
                  },
                  body: JSON.stringify({
                    razorpay_payment_id: razorpayResponse.razorpay_payment_id,
                    razorpay_signature: razorpayResponse.razorpay_signature
                  })
                });

                const verifyData = await verifyResponse.json();

                if (verifyData.ok && verifyData.verified) {
                  closeModal();
                  showMessage('plansMessage', `‚úÖ Payment successful! Payment ID: ${razorpayResponse.razorpay_payment_id}`, 'success');
                  setTimeout(() => {
                    showDashboard();
                  }, 1500);
                } else {
                  throw new Error(verifyData.message || 'Payment verification failed');
                }
              } catch (verifyError) {
                document.getElementById('modalMessage').className = 'message error';
                document.getElementById('modalMessage').textContent = `Verification failed: ${verifyError.message}`;
              }
            },
            modal: {
              ondismiss: function() {
                proceedBtn.disabled = false;
                proceedBtn.innerHTML = 'Proceed to Pay';
              }
            }
          };

          // Close modal and open Razorpay
          closeModal();
          const rzp = new Razorpay(options);
          rzp.open();

        } catch (error) {
          document.getElementById('modalMessage').className = 'message error';
          document.getElementById('modalMessage').textContent = `Error: ${error.message}`;
          proceedBtn.disabled = false;
          proceedBtn.innerHTML = 'Proceed to Pay';
        }
      });
    });

    // Handle buy click - Opens modal to collect user details
    function handleBuyClick(planId, planName, price) {
      openModal(planId, planName, price);
    }

    // Check subscription
    async function checkSubscriptionStatus() {
      try {
        const response = await fetch(`${API_BASE}/billing/subscriptions/me`, {
          headers: {
            'x-user-id': getUserId()
          }
        });

        const data = await response.json();
        if (data.ok && data.subscription) {
          addDashboardLink();
        }
      } catch (error) {
        // No subscription
      }
    }

    // Add dashboard link
    function addDashboardLink() {
      const header = document.querySelector('header');
      if (!document.getElementById('dashboardLink')) {
        const link = document.createElement('div');
        link.id = 'dashboardLink';
        link.style.marginTop = '20px';
        link.innerHTML = '<button class="action-button" onclick="showDashboard()">View Dashboard</button>';
        header.appendChild(link);
      }
    }

    // Show dashboard
    async function showDashboard() {
      document.getElementById('plansPage').classList.remove('active');
      document.getElementById('dashboardPage').classList.add('active');
      await loadSubscription();
    }

    // Show plans
    function showPlans() {
      document.getElementById('dashboardPage').classList.remove('active');
      document.getElementById('plansPage').classList.add('active');
    }

    // Load subscription
    async function loadSubscription() {
      try {
        const response = await fetch(`${API_BASE}/billing/subscriptions/me`, {
          headers: {
            'x-user-id': getUserId()
          }
        });

        const data = await response.json();
        
        if (data.ok && data.subscription) {
          renderSubscriptionDashboard(data.subscription);
        } else {
          document.getElementById('subscriptionContent').innerHTML = `
            <div class="no-subscription">
              <h2>No Active Subscription</h2>
              <p>You don't have an active subscription yet. Choose a plan to get started!</p>
              <button class="action-button" onclick="showPlans()">Browse Plans</button>
            </div>
          `;
        }
      } catch (error) {
        showMessage('dashboardMessage', `Error: ${error.message}`, 'error');
      }
    }

    // Render subscription dashboard
    function renderSubscriptionDashboard(subscription) {
      const content = document.getElementById('subscriptionContent');
      const status = subscription.status || 'active';
      const statusClass = status === 'active' ? 'active' : 'inactive';

      content.innerHTML = `
        <div class="subscription-info">
          <div class="info-card">
            <div class="info-label">Plan</div>
            <div class="info-value">${subscription.planCode || 'N/A'}</div>
          </div>
          <div class="info-card">
            <div class="info-label">Status</div>
            <div class="info-value">
              <span class="status-badge ${statusClass}">${status.toUpperCase()}</span>
            </div>
          </div>
          <div class="info-card">
            <div class="info-label">Subscription ID</div>
            <div class="info-value" style="font-size: 0.9em; word-break: break-all;">${subscription.id || 'N/A'}</div>
          </div>
          <div class="info-card">
            <div class="info-label">Created On</div>
            <div class="info-value" style="font-size: 0.9em;">
              ${subscription.createdAt ? new Date(subscription.createdAt).toLocaleDateString() : 'N/A'}
            </div>
          </div>
        </div>
        <div>
          ${status === 'active' ? `
            <button class="action-button danger" onclick="handleCancelSubscription('${subscription.id}')">
              Cancel Subscription
            </button>
          ` : ''}
          <button class="action-button secondary" onclick="loadSubscription()">
            Refresh
          </button>
        </div>
      `;
    }

    // Cancel subscription
    async function handleCancelSubscription(subscriptionId) {
      if (!confirm('Are you sure you want to cancel your subscription?')) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/billing/subscriptions/${subscriptionId}/cancel`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-user-id': getUserId()
          },
          body: JSON.stringify({ cancelAtPeriodEnd: true })
        });

        const data = await response.json();
        
        if (data.ok) {
          showMessage('dashboardMessage', 'Subscription cancelled successfully', 'success');
          setTimeout(() => {
            loadSubscription();
          }, 2000);
        } else {
          showMessage('dashboardMessage', `Error: ${data.message || 'Failed to cancel'}`, 'error');
        }
      } catch (error) {
        showMessage('dashboardMessage', `Error: ${error.message}`, 'error');
      }
    }

    // Get user ID
    function getUserId() {
      let userId = localStorage.getItem('cloudapp_userId');
      if (!userId) {
        userId = `user_${Date.now()}`;
        localStorage.setItem('cloudapp_userId', userId);
      }
      return userId;
    }

    // Show message
    function showMessage(elementId, message, type) {
      const element = document.getElementById(elementId);
      element.textContent = message;
      element.className = `message ${type}`;
    }

    // Initialize
    window.addEventListener('load', initializeApp);
  </script>
</body>
</html>
